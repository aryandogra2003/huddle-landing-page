<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="box">
  <div class="header">
  <img src="images/logo.svg" alt="header">
  </div>
    <div class="container">
      <span class="img">
        <img src="images/illustration-mockups.svg" alt="image" class="img">
      </span>
      <span class="content">
      <h1>Build The Community <br>Your Fans Will Love</h1>
      <br>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
        <span class="button">
          <button class="btn">Register</button>
        </span>
      </span>
    </div>
  <div class="icon">
    <ion-icon name="logo-facebook" size="large" class="facebook"></ion-icon>
    <ion-icon name="logo-twitter"  size="large" class="twitter"></ion-icon>
    <ion-icon name="logo-instagram" size="large"></ion-icon>
  </div>

</div>

</body>
</html>
